<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/_libo/css/text_display.css" rel="stylesheet" />
    <link href="/static/_libo/css/xml_parser.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>XML to HTML</title>
  </head>
  <body>
    <div class="input-group mt-2 pt-2 px-5">
      <select id="fiction_list"></select>
      <input
        type="text"
        id="search_input"
        class="form-control"
        placeholder="search phrase..."
        aria-label="search phrase..."
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        onclick="searchAndHighlight(document.getElementById('search_input').value)"
      >
        Search
      </button>
    </div>
    <div id="search_container" class="position-fixed container">
      <div id="search_message"></div>
      <div id="search_results" class="position-fixed container"></div>
    </div>

    <div id="xml-display"></div>

    <script type="text/javascript" src="{{ url_for('static',filename='_libo/js/text_display.js') }}"></script>
    <script>
      populateDropdown();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
